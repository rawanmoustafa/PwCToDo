<!DOCTYPE html>
<html>
	<head>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
		<title>Todo list app Pipe</title>
        
		<!-- Roboto font embed -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>
	<body>



		
		
		
		<nav class="navbar navbar-light bg-light justify-content-between">
			<a class="navbar-brand col-sm-7">PwC ToDo</a>
			
			<div class = "col-6 col-md-4">
				<div class = "notlogged">
					<button id="open-login-popup" class="btn btn-outline-success" type="submit">SignIn</button>
					<button id="open-register-popup" class="btn btn-outline-success" type="submit">SignUp</button>
				</div>
				<div class = "logged">
					<button id="sign-out" class="btn btn-outline-success" type="submit">SignOut</button>
				</div>
			</div>
		</nav>

		<div id="login-popup" class="popup hidden">
			<div class="popup-content">
			  <span id="close-login-popup" class="close">&times;</span>
			  <h2>Login</h2>
			  <form id = "login-form">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" required>
				<br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<br>
				<button type="submit">Login</button>
			  </form>
			</div>
		  </div>

		  <div id="register-popup" class="popup hidden">
			<div class="popup-content">
			  <span id="close-register-popup" class="close">&times;</span>
			  <h2>Register</h2>
			  <form id = "register-form">
				<label for="email">Email:</label>
				<input type="text" id="email-register" name="email" required>
				<br>
				<label for="password">Password:</label>
				<input type="password" id="password-register" name="password" required>
				<br>
				<button type="submit">Register</button>
			  </form>
			</div>
		  </div>
		
		<div id = "necessary-divs" class="container">
			<div class = "row TaskAdder">

				<div class = "col"><input type="text" placeholder="Enter an activity.." id="item"></div>
				<button  id="add">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
				</button>
			</div>
			<!-- Uncompleted tasks -->
			<ul class="todo row mt-2" id="todo"></ul>

			<!-- Completed tasks -->
			<ul class="todo row" id="completed"></ul>
		</div>

		<div id = "unnecessary-div" class="container">
			<div class = "row">
				<h2> You are not signed in sign in to get some task action !!</h2>

			</div>
			
			<img src="giphy.gif" alt="Cat Gif">

		</div>

		<!-- JavaScripts -->
		<script src="resources/js/main.js"></script>
	</body>

	<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
</html>
